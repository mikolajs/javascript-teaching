<body>

<div id="mydiv"></div>

<script>
class Base {
 constructor(){
 this.a = 34;
 }
}
class Parent extends Base {
  b = 33;

      super();
    }
    print(){
     console.log(this.a + " + " + this.b + " = " + (this.b+this.a));
     document.write(this.a + " + " + this.b + " = " + (this.b+this.a));
     }
}
let p = new Parent();
p.print();
