<!DOCTYPE html>
<html>
<head>
  <title>Wyliczanie sumy ciągu</title>
  <meta charset="utf-8" />
  <script>
    function oblicz() {
     var A = parseInt(document.getElementById('A').value);
     var r = parseInt(document.getElementById('r').value); 
     var n = parseInt(document.getElementById('n').value);
     var W = A;
     var e = A;
     for(var i = 1; i < n; i++){
         e += r;
         W += e ;
     }
     document.getElementById("ODP").innerHTML = "Suma ciągu wynosi: " + W;
   }
  </script>
</head>
<body>
  <label>A: </label><input type="number" id="A" /> <br/>
  <label>r: </label><input type="number" id="r" /> <br/>
  <label>n: </label><input type="number" id="n" /> <br/>
  <button onclick="oblicz()">OK</button>
  <h2 id="ODP"></h2>
</body>
</html>
