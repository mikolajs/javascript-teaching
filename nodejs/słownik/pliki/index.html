<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Słownik języka angielskiego</title>

    <style>

    </style>

  <body>



<section >
  <div class="boxSchool">
    <label>Słowo:
      <input type="text" id="headword" value="" />
    </label>
    <button onclick="getData()">
      Pobierz
    </button>
    <p id="answer">

    </p>
  </div>


</section>



      <footer style="padding-top: 200px; border: 2px solid #eee;">
        <p class="pull-right"><a href="#">Back to top</a></p>

           <a href="#">Terms</a></p>
      </footer>


    <script>
    function getData(){
      var xmlhttp = new XMLHttpRequest();
      var w = document.getElementById("headword").value;
      var url = "/api/get?w=" + w;

      xmlhttp.onreadystatechange = function() {
        console.log("reolad");
        if (this.readyState == 4 && this.status == 200) {
          console.log("ready");
          var word = JSON.parse(this.responseText);
          myFunction(word);
          console.log(this.responseText);
        } else {
          console.log("not ready status: " + this.status)
        };
      };
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    }
    function myFunction(obj) {
      var def = "";
      if(obj.length < 1) def = "brak definicji";
      else def = obj[0].definition;
      document.getElementById("answer").innerHTML =
      def;
    }

    </script>

  </body>
</html>
